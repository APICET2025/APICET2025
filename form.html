<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Registration Form Styles */
.container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    color: #16495C;
    margin-bottom: 30px;
}

.form-section {
    margin-bottom: 30px;
    text-align: left;
}

h3 {
    color: #2D95BC;
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 2px solid #2D95BC;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    height: 100px;
    resize: vertical;
}

.submit-btn {
    background-color: #00B2EF;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

.submit-btn:hover {
    background-color: #0088cc;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    input, select, textarea {
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
    }
}

/* Form Validation Styles */
input:invalid, select:invalid, textarea:invalid {
    border-color: #ff6b6b;
}

input:valid, select:valid, textarea:valid {
    border-color: #51cf66;
}

/* Optional: Add loading state to submit button */
.submit-btn.loading {
    background-color: #ccc;
    cursor: not-allowed;
}
.registration-form
{
    margin-right: 15px;
}
.profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
}
        #input-file
        {
            display: none;
        }
        #labelupload
        {
            background-color: #0B5ED7;
            font-size: x-small;
            color: white;
            border-radius: 5px;
            padding: 8px;
            width: 90px;
            margin-top: 10px;
            text-align: center;
        }
        header
        {
            display: grid;
            grid-template-columns: 10fr 2fr;
        }
        a
        {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
</style>
<body>
    
    <div class="container">

        <header>
            <div><h2>AP ICET 2025 - Student Registration</h2></div>
            <div>
                <img src="picsample.jpg" class="profile-pic" id="profile-pic">
            <div class="mt-2" id="labelupload"><label for="input-file" style="color: white;">UPLOAD PHOTO</label></div>
            <input type="file" id="input-file">
            </div>
        </header>
        
        <form class="registration-form">
            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender*</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
    
            <!-- Contact Information -->
            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number*</label>
                    <input type="tel" id="mobile" required>
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <textarea id="address" required></textarea>
                </div>
            </div>
    
            <!-- Educational Details -->
            <div class="form-section">
                <h3>Educational Details</h3>
                <div class="form-group">
                    <label for="qualification">Qualifying Degree*</label>
                    <select id="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="bsc">BSc</option>
                        <option value="bcom">B.Com</option>
                        <option value="bba">BBA</option>
                        <option value="other">Other</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage in Qualifying Degree*</label>
                    <input type="number" id="percentage" min="0" max="100" step="0.01" required>
                </div>
            </div>
    
            <!-- Test Center Preference -->
            <div class="form-section">
                <h3>Test Center Preference</h3>
                <div class="form-group">
                    <label for="center1">First Preference*</label>
                    <select id="center1" required>
                        <option value="">Select Center</option>
                        <option value="vizag">Visakhapatnam</option>
                        <option value="vijayawada">Vijayawada</option>
                        <option value="tirupati">Tirupati</option>
                    </select>
                </div>
            </div>
    
            <button type="submit" class="submit-btn"><a href="extra.html">Submit Registration</a></button>
        </form>
    </div>
    

</body>
<script>
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function() {
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
        //profilePic.style.width = '150px'
        //profilePic.style.height = '180px'

    }
</script>
</html>
